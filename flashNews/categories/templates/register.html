<!doctype html>
<html lang="en">
{% load static %}

<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">

    <!-- CDN LINKS -->
    <link href='https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css' rel='stylesheet'>
    <link href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.0.3/css/font-awesome.css' rel='stylesheet'>
    <script src='https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js' type='text/javascript'></script>
    <script src='https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js'
            type='text/javascript'></script>
    <script crossorigin="anonymous"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">

    <link href="{% static 'css/style.css' %}" rel="stylesheet">
    <title>Flash News</title>
</head>

<body>

<!-- Register form -->
<section class="auto" style="background-color: #00004d;">
        <div class="py-3 p-3">
            <a class="btn btn-light" href="{% url 'signinfile' %}">Back</a>
            <div class="container py-5 h-100">
                <div class="row d-flex justify-content-center align-items-center h-100">
                    <div class="col col-xl-5">
                        <div class="card" style="border-radius: 1rem;">
                            <div class="row">
                                <div class="col d-flex align-items-center">
                                    <div class="card-body p-4 text-black">
                                        <form method="post" action="{% url 'user_data_form' %}">
                                            {% csrf_token %}
                                            <h3 class="fw-normal mb-3 pb-2" style="letter-spacing: 1px;">Sign up</h3>

                                            <div class="form-outline mb-4">
                                                <label class="form-label">Name</label>
                                                <input class="form-control form-control-lg" name="name" id="name" required="" type="text"/>
                                            </div>

                                            <div class="form-outline mb-4">
                                                <label class="form-label" for="email">Email address</label>
                                                <input class="form-control form-control-lg" name="email" id="email" type="email"/>
                                            </div>

                                            <div class="form-outline mb-4">
                                                <label class="form-label" for="password">Password</label>
                                                <input class="form-control form-control-lg" name="password1" id="password" type="password"/>
                                            </div>

                                            <div class="form-outline mb-4">
                                                <label class="form-label" for="confirmpassword">Confirm Password</label>
                                                <input class="form-control form-control-lg" name="password2" id="confirmpassword" type="password"/>
                                            </div>

                                            <div class="pt-1 mb-2">
                                                <a class="btn btn-primary btn-lg btn-block" name="save" type="submit">Register</a>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

<!-- FOOTER -->
<footer class="bg-dark text-center text-white">
        <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.2);">
            Â© 2023 Copyright:
            <a class="text-white" href="{% url 'indexfile' %}">FlashNews.com</a>
        </div>
    </footer>

</body>

</html>
